<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Distance Converter</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container top">
      <h1>Miles to Kilometers Converter</h1>
      <p>
        Type in a number of miles and click the button to convert the distance
        to kilometers.
      </p>
      <form method="post" action="somephpfile.php" id="form">
        <input
          type="text"
          name="distance"
          id="distance"
          placeholder="Distance"
        />
        <input type="submit" name="convert_distance" value="Convert Distance" />
      </form>
    </div>
    <div class="container bottom">
      <h2></h2>
      <p>
        Please, press the "K" key to switch to kilometer converstion, press the
        "M" key to switch to kilometer converstion.
      </p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
